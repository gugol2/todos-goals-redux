<!DOCTYPE html>
<html>
<head>
  <title>Todos & Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder='Add Todo' />
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>
    <div>
        <h1>Goal List</h1>
        <input id='goal' type='text' placeholder='Add Goal' />
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>

    <script type='text/javascript'>
        // Generate Random Id
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        // App Code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        function addTodoAction (todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction (id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction (id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction (goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function removeGoalAction (id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }

        function todos (state = [], action) {
            switch(action.type) {
                case ADD_TODO :
                    return state.concat([action.todo])
                case REMOVE_TODO :
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO :
                    return state.map((todo) => todo.id !== action.id ? todo :
                    Object.assign({}, todo, { complete: !todo.complete }))
                default :
                    return state
            }
        }

        function goals (state = [], action) {
            switch(action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal])
                case REMOVE_GOAL :
                    return state.filter((goal) => goal.id !== action.id)
                default :
                    return state
            }
        }

        const checker = (store) => (next) => (action) => {
            if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
                return alert('You are smart, but poor!')
            }

            if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
                return alert('You are smart, but poor!')
            }

            // in the case of only one middleware next is dispatch
            return next(action);
        };

        // Combine reducers is smart enough to give each reducer the right piece of the state, and the action
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }), Redux.applyMiddleware(checker));

        store.subscribe(() => {
            console.log('The new state is: ', store.getState())
        });

        store.subscribe(() => {
            const { todos, goals } = store.getState();

            document.getElementById('todos').innerHTML = '';
            document.getElementById('goals').innerHTML = '';

            todos.forEach(addTodoToDOM);
            goals.forEach(addGoalToDOM);
        });

        function addTodo () {
            const input = document.getElementById('todo');
            const value = input.value;
            input.value = '';

            store.dispatch(addTodoAction({
                name: value,
                complete: false,
                id: generateId()
            }));
        };

        function addGoal () {
            const input = document.getElementById('goal');
            const value = input.value;
            input.value = '';

            store.dispatch(addGoalAction({
                name: value,
                id: generateId()
            }));
        };

        function toggleTodo (id) {
            store.dispatch(toggleTodoAction(id));
        }

        function removeTodo (id) {
            store.dispatch(removeTodoAction(id));
        }

        function removeGoal (id) {
            store.dispatch(removeGoalAction(id));
        }

        function createRemoveButton (callback) {
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'X';

            removeBtn.addEventListener('click', callback);

            return removeBtn;
        }

        const addTodoToDOM = (todo) => {
            const node = document.createElement('li');
            node.style.textDecoration =  todo.complete ? 'line-through' : 'none';

            const text = document.createTextNode(todo.name);

            const removeBtn = createRemoveButton(() => removeTodo(todo.id));

            node.addEventListener('click', () => toggleTodo(todo.id));
            node.appendChild(text);
            node.appendChild(removeBtn);

            document.getElementById('todos').appendChild(node);
        };

        const addGoalToDOM = (goal) => {
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);
            const removeBtn = createRemoveButton(() => removeGoal(goal.id));

            node.append(text);
            node.appendChild(removeBtn);

            document.getElementById('goals').appendChild(node);
        }

        document.getElementById('todoBtn').addEventListener('click', addTodo);
        document.getElementById('goalBtn').addEventListener('click', addGoal);
    </script>
</body>
</html>
